{% if proposal.democratic %}
    <p>
        This was a proposal by
        {{ proposal.proposing_character.get_html_link|safe }}
        which received {{ proposal.votes_yea.count }} positive,
        {{ proposal.votes_nay.count }} negative and
        {{ proposal.votes_invalid.count }} invalid votes.
    </p>
    <p>
        <a href="{{ proposal.get_absolute_url }}">View proposal</a>
    </p>
{% endif %}
