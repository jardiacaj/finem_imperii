<h4>Document list</h4>
<ul>
    {% for document in capability.applying_to.policydocument_set.all %}
        <li>
            <a href="{% url 'organization:document_capability' capability.id document.id %}">{{ document.title }}</a>
        </li>
    {% empty %}
        <li>Currently no documents exist.</li>
    {% endfor %}
</ul>

<p>
    <a class="btn btn-primary" href="{% url 'organization:document_capability' capability.id %}">Create new document</a>
</p>
