{% extends "base/base.html" %}

{% load extra_filters %}

{% block content %}

    <div>
        <h1>Messaging</h1>
    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" {% if tab == 'new' %}class="active"{% endif %}>
            <a href="{% url 'messaging:home' %}"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> New</a>
        </li>
        <li role="presentation" {% if tab == 'compose' %}class="active"{% endif %}>
            <a href="{% url 'messaging:compose' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Compose</a>
        </li>
        <li role="presentation" {% if tab == 'favourites' %}class="active"{% endif %}>
            <a href="{% url 'messaging:favourites' %}"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favourites</a>
        </li>
        <li role="presentation" {% if tab == 'sent' %}class="active"{% endif %}>
            <a href="{% url 'messaging:sent' %}"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Sent</a>
        </li>
        <li role="presentation" {% if tab == 'all' %}class="active"{% endif %}>
            <a href="{% url 'messaging:messages_list' %}">Archive</a>
        </li>
    </ul>

    {% if tab == 'new' %}
        <div>
            <br>
            <p class="text-center">
                <a
                        class="btn btn-primary"
                        href="{% url 'messaging:mark_all_read'%}">Mark all as read</a>
            </p>
        </div>
    {% endif %}

    {% block messaging_content %}
    {% endblock %}

{% endblock %}
