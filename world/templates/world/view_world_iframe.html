{% extends "base/base_naked.html" %}

{% block body %}

    {% include "world/renderer.html" %}

    <script>
        $(function () {
            var map = new MapRenderer({{ world_data|safe }});

            map.renderer.add_orbit_controls();
            map.region_callback = window.parent.region_callback;
            map.settlement_callback = window.parent.settlement_callback;
            map.click_callback = map.link_click_to_view_callback;

            if ({{ political }}) {
                map.add_political_markings();
            }
        })
    </script>

{% endblock %}
