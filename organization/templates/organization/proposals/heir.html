<blockquote>
    <p>
        {{ proposal.proposing_character }} proposes make
        {{ first_heir.get_html_link }} the first in the line of succession
        for {{ proposal.applying_to.get_html_link }}.
    </p>
    {% if second_heir %}
        <p>
            The second in the line of succession shall be
            {{ second_heir.get_html_link }}.
        </p>
    {% endif %}
</blockquote>
